<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Arham Numbergen - Smart Lead Tool</title>
    <meta name="description" content="Generate unique mobile number combinations and leads easily.">
    <meta property="og:title" content="Arham Numbergen">
    <meta property="og:image" content="logo.png">
    <meta property="og:description" content="Trusted tool to generate and manage mobile leads.">

    <style>
        :root { --primary: #1a2a6c; --accent: #27ae60; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 0; }
        
        header { background: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { color: var(--primary); font-size: 22px; margin-bottom: 20px; }
        .tagline { color: #555; font-size: 14px; margin-top: -15px; margin-bottom: 20px; font-weight: bold; }
        
        input { width: 92%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
        .btn-gen { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        
        #resultArea { margin-top: 20px; background: #f1f1f1; padding: 15px; border-radius: 6px; height: 200px; overflow-y: auto; text-align: left; border: 1px solid #eee; font-family: 'Courier New', monospace; }
        
        .lead-section { margin-top: 30px; padding: 20px; background: #e8f5e9; border-radius: 10px; border: 1px dashed var(--accent); }
        .btn-download { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        
        footer { margin: 30px 0; text-align: center; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Arham Numbergen Logo" class="logo-img">
    <div class="tagline">Generate. Secure. Connect.</div>
</header>

<div class="container">
    <h2>Smart Number Generator</h2>
    <input type="text" id="num1" placeholder="Pehla Number (e.g. 8248997125)">
    <input type="text" id="num2" placeholder="Doosra Number (e.g. 8769531125)">
    <input type="number" id="limit" placeholder="Kitne numbers? (Max 1000)" value="100">
    <button class="btn-gen" onclick="generate()">Generate Combinations</button>

    <div id="resultArea">Results yahan dikhenge...</div>

    <div class="lead-section">
        <h3>Full Lead List (Excel)</h3>
        <p>Apna Naam aur WhatsApp dein:</p>
        <input type="text" id="userName" placeholder="Aapka Naam">
        <input type="text" id="userWa" placeholder="WhatsApp Number">
        <button class="btn-download" onclick="saveLead()">Download CSV File</button>
    </div>
</div>

<footer>
    &copy; 2026 Arham Numbergen | A Part of Arham Insights
</footer>

<script>
function generate() {
    let n1 = document.getElementById('num1').value;
    let n2 = document.getElementById('num2').value;
    let limit = document.getElementById('limit').value;
    
    if(n1.length < 10 || n2.length < 10) {
        alert("Sahi mobile number daalein!");
        return;
    }

    let digits = (n1 + n2).split('');
    let results = new Set();

    while(results.size < limit && results.size < 2000) {
        let shuf = digits.sort(() => 0.5 - Math.random()).slice(0, 10).join('');
        if(['6','7','8','9'].includes(shuf[0])) {
            results.add(shuf);
        }
    }
    document.getElementById('resultArea').innerHTML = Array.from(results).join('<br>');
}

function saveLead() {
    let name = document.getElementById('userName').value;
    let wa = document.getElementById('userWa').value;
    if(!name || !wa) {
        alert("Kripya details bharein!");
        return;
    }
    alert("Dhanyawad " + name + "! Aapki list taiyaar ho rahi hai.");
}
</script>

</body>
</html>
