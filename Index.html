<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arham Numbergen - Generate. Secure. Connect.</title>
    
    <meta property="og:title" content="Arham Numbergen">
    <meta property="og:image" content="https://arhamnumbgen.netlify.app/logo.png?v=1">
    <meta property="og:image:secure_url" content="https://arhamnumbgen.netlify.app/logo.png?v=1">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="ðŸš€ Trusted tool for unique mobile number combinations and lead management. 100% Secure & Professional.">
    <meta property="og:url" content="https://arhamnumbgen.netlify.app/">
    <meta property="og:type" content="website">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary: #1a2a6c; --accent: #27ae60; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 0; text-align: center; }
        header { background: white; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-img { width: 180px; height: auto; margin-bottom: 5px; }
        .tagline { color: #555; font-size: 14px; font-weight: bold; margin-bottom: 10px; }
        .container { max-width: 500px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
        .btn-gen { width: 95%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        #resultArea { margin-top: 20px; background: #f1f1f1; padding: 15px; border-radius: 6px; height: 150px; overflow-y: auto; text-align: left; font-family: monospace; border: 1px solid #eee; }
        .lead-section { margin-top: 30px; padding: 20px; background: #e8f5e9; border-radius: 10px; border: 1px dashed var(--accent); }
        .btn-download { width: 95%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        footer { margin: 30px 0; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Arham Numbergen Logo" class="logo-img">
    <div class="tagline">Generate. Secure. Connect.</div>
</header>

<div class="container">
    <h2>Number Generator</h2>
    <input type="text" id="num1" placeholder="Pehla 10-digit number">
    <input type="text" id="num2" placeholder="Doosra 10-digit number">
    <input type="number" id="limit" placeholder="Limit (e.g. 100)" value="100">
    <button class="btn-gen" onclick="generate()">Generate Combinations</button>

    <div id="resultArea">Results yahan dikhenge...</div>

    <div class="lead-section">
        <h3>Save & Download CSV</h3>
        <input type="text" id="userName" placeholder="Aapka Naam">
        <input type="text" id="userWa" placeholder="WhatsApp Number">
        <button class="btn-download" id="dbBtn" onclick="saveToCloudAndDownload()">Download & Save to Cloud</button>
    </div>
</div>

<footer>
    &copy; 2026 Arham Numbergen | Powered by Arham Insights
</footer>

<script>
const SUPABASE_URL = 'https://mkzgmrxakattqgbjnwch.supabase.co';
const SUPABASE_KEY = 'sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL'; 
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let generatedList = [];

function generate() {
    const n1 = document.getElementById('num1').value;
    const n2 = document.getElementById('num2').value;
    const limit = document.getElementById('limit').value;

    if(n1.length < 10 || n2.length < 10) {
        alert("Kripya dono 10-digit numbers daalein.");
        return;
    }

    let digits = (n1 + n2).split('');
    let results = new Set();

    while(results.size < limit && results.size < 5000) {
        let shuf = digits.sort(() => 0.5 - Math.random()).slice(0, 10).join('');
        if(['6','7','8','9'].includes(shuf[0])) {
            results.add(shuf);
        }
    }
    
    generatedList = Array.from(results);
    document.getElementById('resultArea').innerHTML = generatedList.length > 0 ? generatedList.join('<br>') : "No combinations found.";
}

async function saveToCloudAndDownload() {
    const name = document.getElementById('userName').value;
    const wa = document.getElementById('userWa').value;
    const btn = document.getElementById('dbBtn');

    if(!name || !wa || generatedList.length === 0) {
        alert("Pehle details bharein aur numbers generate karein!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Saving Data...";

    try {
        const { error } = await _supabase
            .from('leads')
            .insert([{ name: name, whatsapp: wa, count: generatedList.length }]);

        if (error) throw error;

        downloadCSV(wa);
        alert("Success! Details saved and CSV file downloaded.");

        // WhatsApp summary share
        const msg = `Priya ${name}, Aapka Arham Numbergen data (${generatedList.length} numbers) download ho gaya hai. Dhanyawad!`;
        window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`);

    } catch (err) {
        console.error("Supabase Error:", err);
        alert("Data cloud mein save nahi ho paya, lekin file download ho rahi hai.");
        downloadCSV(wa);
    } finally {
        btn.disabled = false;
        btn.innerText = "Download & Save to Cloud";
    }
}

function downloadCSV(wa) {
    let csvContent = "data:text/csv;charset=utf-8,Serial No,Mobile Number\n" 
        + generatedList.map((num, i) => `${i+1},${num}`).join("\n");
    
    let encodedUri = encodeURI(csvContent);
    let link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", `Arham_Numbers_${wa}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
